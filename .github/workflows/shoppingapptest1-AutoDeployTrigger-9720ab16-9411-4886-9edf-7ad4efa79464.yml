name: Trigger auto deployment for shoppingapptest1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/shoppingapptest1-AutoDeployTrigger-9720ab16-9411-4886-9edf-7ad4efa79464.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SHOPPINGAPPTEST1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SHOPPINGAPPTEST1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SHOPPINGAPPTEST1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SHOPPINGAPPTEST1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHOPPINGAPPTEST1_REGISTRY_PASSWORD }}
          containerAppName: shoppingapptest1
          resourceGroup: abidresourcegroup
          imageToBuild: abid/shoppingapptest1:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


