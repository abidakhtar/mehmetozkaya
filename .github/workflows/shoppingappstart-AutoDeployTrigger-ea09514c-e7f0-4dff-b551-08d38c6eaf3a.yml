name: Trigger auto deployment for shoppingappstart

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/shoppingappstart-AutoDeployTrigger-ea09514c-e7f0-4dff-b551-08d38c6eaf3a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SHOPPINGAPPSTART_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SHOPPINGAPPSTART_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SHOPPINGAPPSTART_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SHOPPINGAPPSTART_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHOPPINGAPPSTART_REGISTRY_PASSWORD }}
          containerAppName: shoppingappstart
          resourceGroup: TestResource
          imageToBuild: abid/shoppingappstart:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


