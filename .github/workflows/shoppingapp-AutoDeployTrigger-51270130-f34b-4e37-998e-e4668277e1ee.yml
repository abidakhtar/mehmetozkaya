name: Trigger auto deployment for shoppingapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/shoppingapp-AutoDeployTrigger-51270130-f34b-4e37-998e-e4668277e1ee.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SHOPPINGAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SHOPPINGAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SHOPPINGAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SHOPPINGAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHOPPINGAPP_REGISTRY_PASSWORD }}
          containerAppName: shoppingapp
          resourceGroup: trialresourcegroup
          imageToBuild: abid/shoppingapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


